<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>

  <div class="container">
    
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>


    <div class="text1">
      <h4>Equilibrium #3429</h4>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>


    <div class="text2">
      <img src="images/icon-ethereum.svg" alt="icon-ethereum">
      <span style="color: var(--Cyan);">0.041 ETH</span>
      <img class="span" src="images/icon-clock.svg" alt="icon-clock">
      <span style="color: var(--Soft-blue);">3 days left</span><br>
    </div>


    <div class="avatar">
      <img src="images/image-avatar.png" alt="avatar">
      <p>Creation of <strong>Jules Wyvern</strong></p>
      
    </div>
  </div><br>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/jibrilosman" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jibrilosman" target="_blank">Jibril Omar</a>.
  </div>
</body>
</html>
